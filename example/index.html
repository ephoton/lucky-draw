<!DOCTYPE html>
<html lang="en">
  <head>
    <title>抽奖 demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link href="./index.css" rel="stylesheet">
  </head>
  <body>

    <button id="j-draw-single" class="btn btn-default">开始抽奖（一次一个）</button>
    <button id="j-draw-multi" class="btn btn-info">开始抽奖（一次三个）</button>
    <button id="j-stop" class="btn btn-danger">结束</button>
    <div>抽奖结果：
      <p id="j-content"></p>
    </div>

    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="./../build/src/index.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
